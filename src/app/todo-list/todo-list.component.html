<section class="todoapp">
    <header class="header">
        <h1></h1>
        <form (submit)="appendItems(newTodoInput.value, 'Commentaire'); newTodoInput.value=''">
            <input #newTodoInput name="newTodoInput" class="new-todo" placeholder="Que faire?" autofocus />
            <button type="submit" class="entrer">+</button>
        </form>
    </header>
    <section class="main">
        <input class="toggle-all" type="checkbox" name="toggleAll" [ngModel]="isAllDone()" (ngModelChampe)="toggleAllDone()" (click)="toggleAllDone()" />
        <ul class="todo-list">
            <li *ngFor="let item of getFilteredItems()" [class.editing]="compoItem.isEditing">
                <app-todo-item #compoItem [data]="item"></app-todo-item>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong></strong> {{NbItemsUnchecked()}} restantes</span>
        <ul class="filters">
            <li>
                <a class="filterAll" (click)="currentFilter = filterAll" [class.selected]="currentFilter === filterAll">Tous</a>
            </li>
            <li>
                <a class="filterActives" (click)="currentFilter = filterUnDone" [class.selected]="currentFilter === filterUnDone">Actifs</a>
            </li>
            <li>
                <a class="filterCompleted" (click)="currentFilter = filterDone" [class.selected]="currentFilter === filterDone">Complétés</a>
            </li>
        </ul>
        <button class="clear-completed" (click)="removeDone()">Supprimer cochées</button>
    </footer>
</section>
